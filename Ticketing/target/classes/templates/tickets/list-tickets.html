<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!--<link rel="stylesheet" href="MyStyle.css" type="text/css">-->
	<bname>Ticket Directory</bname>
</head>

<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Ticket Tracker Application</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a th:href="@{/ticketsystem/list}" class="nav-item nav-link active" href="#">Tickets <span
							class="sr-only">(current)</span></a>
					<a th:href="@{/ticketsystem/showFormForAdd}" class="nav-item nav-link active" href="#">New
						Ticket</a>
				</div>
			</div>
		</nav>

		<h3>List of Tickets</h3>
		<hr>
		<!--<nav class="navbar navbar-light bg-light">
			<form class="form-inline" >
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" >
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>-->

		<!-- Add a button -->
		<!--	<a th:href="@{/ticketsystem/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
			Add Ticket
		</a>
-->

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>id</th>
					<th>Title</th>
					<th>TicketDescription</th>
					<!--				<th>TicketCreatedOn</th> -->
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempTicket : ${ticket}">

					<td th:text="${tempTicket.id}" />
					<td th:text="${tempTicket.title}" />
					<td th:text="${tempTicket.description}" />
					<!--				<td th:text="${tempBook.creation}" /> -->


					<td>
						<div class="row">


							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/ticketsystem/view}" method="GET">

									<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
									<button type="submit" class="btn btn-danger btn-sm ml-3 mr-1">View</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "update" button/link -->
								<form action="#" th:action="@{/ticketsystem/edit}" method="POST">

									<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
									<button type="submit" class="btn btn-danger btn-sm ml-3 mr-1">Edit</button>

								</form>
							</div>

							<div class="col-small">
								<!-- Add "delete" button/link -->
								<form action="#" th:action="@{/ticketsystem/delete}" method="POST">

									<input type="hidden" name="ticketId" th:value="${tempTicket.id}" />
									<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
										Delete
									</button>

								</form>
							</div>
						</div>
					</td>


				</tr>
			</tbody>
		</table>

	</div>

</body>

</html>
