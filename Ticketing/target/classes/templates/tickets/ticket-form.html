<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="MyStyle.css" type="text/css">-->

	<bname>Save ticket</bname>
</head>

<body>

	<div class="container">

		<h3>List of Tickets</h3>
		<hr>

		<p class="h4 mb-4">Create Ticket</p> 
		<!--<nav class="navbar navbar-light bg-light">
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>-->

		<form action="#" th:action="@{/ticketsystem/save}" th:object="${ticket}" method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<!--<input type="text" th:field="*{id}" class="form-control mb-4 col-4" placeholder="Id">-->

			<input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Title">

			<input type="text" th:field="*{description}" class="form-control mb-4 col-4"
				placeholder="TicketDescription">
			<!--
			<input type="text" th:field="*{creation}"
					class="form-control mb-4 col-4" placeholder="TicketCreatedOn">-->

			<button type="submit" class="btn btn-info col-2">Submit</button> 

		</form>

		<hr>
		<a th:href="@{/ticketsystem/list}">Back to Tickets List</a>

	</div>
</body>

</html>
